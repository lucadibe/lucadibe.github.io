<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NILE - Dashboard</title>
    <script data-memberstack-app="app_cmlf9re4g00u40ss19rl32mj9" src="https://static.memberstack.com/scripts/v2/memberstack.js" type="text/javascript"></script>
    
    <style>
        body { 
            background-color: #0f172a; 
            color: #e2e8f0; 
            font-family: 'Inter', sans-serif; 
            margin: 0; 
            padding: 20px; 
        }

        /* HEADER */
        .header { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            margin-bottom: 30px; 
            border-bottom: 1px solid #1e293b; 
            padding-bottom: 20px; 
        }
        
        .header-left { display: flex; align-items: center; gap: 20px; }
        .dashboard-title { font-size: 2rem; font-weight: 800; margin: 0; color: #f8fafc; }
        
        /* NUOVO TITOLO CENTRALE */
        .brand-title {
            font-size: 1.8rem;
            font-weight: 900;
            color: #38bdf8;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 15px rgba(56, 189, 248, 0.3);
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        .user-info { text-align: right; font-size: 0.9rem; color: #94a3b8; }
        .update-time { color: #22c55e; font-weight: bold; display: block; margin-bottom: 5px; }

        button#logout-btn {
            background: transparent; border: 1px solid #334155; color: #94a3b8; 
            padding: 5px 15px; border-radius: 6px; cursor: pointer; transition: 0.2s;
        }
        button#logout-btn:hover { border-color: #ef4444; color: #ef4444; }

        /* KPI STATS - RIMOSSI I CONTATORI NUMERICI */
        .stats-container { 
            display: flex; 
            gap: 15px; 
            margin-bottom: 25px; 
        }
        .stat-box { 
            padding: 10px 20px; 
            border-radius: 8px; 
            font-weight: bold; 
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            border: 1px solid rgba(255,255,255,0.1);
        }
        .bg-green { background: rgba(22, 163, 74, 0.2); color: #4ade80; }
        .bg-red { background: rgba(220, 38, 38, 0.2); color: #f87171; }

        /* TABELLA */
        .table-container { 
            overflow-x: auto; 
            background: #1e293b; 
            border-radius: 12px; 
            border: 1px solid #334155; 
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1); 
        }
        table { width: 100%; border-collapse: collapse; min-width: 1000px; } /* Ridotto min-width dato che abbiamo meno colonne */
        
        th, td { 
            padding: 16px; 
            text-align: left; 
            border-bottom: 1px solid #334155; 
            font-size: 0.95rem; 
        }
        th { 
            background: #0f172a; 
            color: #94a3b8; 
            font-weight: 600; 
            text-transform: uppercase; 
            font-size: 0.75rem; 
            letter-spacing: 1px;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        /* Input filtri */
        .filter-input {
            width: 100%;
            background: #0f172a;
            border: 1px solid #334155;
            color: #cbd5e1;
            padding: 6px;
            border-radius: 4px;
            margin-top: 5px;
            font-size: 0.8rem;
            box-sizing: border-box; 
        }
        .filter-input:focus { outline: none; border-color: #38bdf8; }

        /* Celle specifiche */
        .badge { padding: 4px 10px; border-radius: 4px; font-weight: 700; font-size: 0.8rem; text-transform: uppercase; }
        .badge-buy { background: #166534; color: #4ade80; box-shadow: 0 0 10px rgba(74, 222, 128, 0.2); }
        .badge-sell { background: #7f1d1d; color: #f87171; box-shadow: 0 0 10px rgba(248, 113, 113, 0.2); }
        
        .text-green { color: #4ade80; font-weight: 600; }
        .text-red { color: #f87171; font-weight: 600; }
        .ticker-cell { font-weight: 700; color: #38bdf8; cursor: pointer; }
        .ticker-cell:hover { text-decoration: underline; }

        /* Watchlist Star */
        .star-icon { cursor: pointer; font-size: 1.2rem; color: #475569; transition: color 0.2s; }
        .star-icon.active { color: #fbbf24; text-shadow: 0 0 10px rgba(251, 191, 36, 0.5); }
        .star-header { color: #fbbf24; cursor: pointer; }

        /* Media Query per Mobile */
        @media (max-width: 768px) {
            .brand-title { position: static; transform: none; display: block; margin: 10px 0; text-align: center; }
            .header { flex-direction: column; align-items: stretch; gap: 10px; }
            .header-left { justify-content: space-between; }
            .user-info { text-align: center; }
        }
    </style>
</head>
<body>

    <div class="header">
        <div class="header-left">
            <h1 class="dashboard-title">Dashboard</h1>
            <button id="logout-btn" onclick="logout()">LOGOUT</button>
        </div>
        
        <div class="brand-title">NILE - Follow the Trend</div>

        <div class="user-info">
            <span class="update-time">‚óè AUTO-UPDATE 4:00 AM Italian time</span>
            <span id="user-email">Loading user...</span>
        </div>
    </div>

    <div class="stats-container">
        <div class="stat-box bg-green" id="pct-green">% GREEN SINCE FLIP W: 0%</div>
        <div class="stat-box bg-red" id="pct-red">% RED SINCE FLIP W: 0%</div>
    </div>

    <div class="table-container">
        <table id="mainTable">
            <thead>
                <tr>
                    <th>Ticker <input type="text" class="filter-input" placeholder="üîç Ticker" onkeyup="filterTable(0)"></th>
                    <th>Market <input type="text" class="filter-input" placeholder="Market..." onkeyup="filterTable(1)"></th>
                    <th>Sector <input type="text" class="filter-input" placeholder="Sector..." onkeyup="filterTable(2)"></th>
                    <th>Industry <input type="text" class="filter-input" placeholder="Industry..." onkeyup="filterTable(3)"></th>
                    <th>Last Price <input type="text" class="filter-input" placeholder="Filter..." onkeyup="filterTable(4)"></th>
                    <th>Trend W <input type="text" class="filter-input" placeholder="Filter..." onkeyup="filterTable(5)"></th>
                    <th>Price Since Flip W <input type="text" class="filter-input" placeholder="Filter..." onkeyup="filterTable(6)"></th>
                    <th>Var % W <input type="text" class="filter-input" placeholder="Filter..." onkeyup="filterTable(7)"></th>
                    <th style="text-align: center; cursor: pointer;" onclick="toggleWatchlistFilter()">
                        MY WATCHLIST <span id="star-filter-icon" class="star-header">‚òÖ</span>
                    </th>
                </tr>
            </thead>
            <tbody id="tableBody">
                </tbody>
        </table>
    </div>

    <script>
        const memberstack = window.$memberstackDom;
        let currentUser = null;
        let showOnlyFavorites = false; // Stato filtro preferiti

        // Dati Simulati (Ora SENZA i dati Daily nel rendering, ma mantengo struttura per pulizia)
        // NOTA: Ho rimosso i dati Daily dall'array o semplicemente non li visualizzer√≤
        const marketData = [
            { t: "SPX", m: "indices", s: "indices", i: "USA", p: "6,935.08", tw: "BUY", pw: 273, vw: 16.39 },
            { t: "DAX", m: "indices", s: "indices", i: "Europe", p: "24,832.85", tw: "BUY", pw: 287, vw: 7.56 },
            { t: "UKX", m: "indices", s: "indices", i: "Europe", p: "10,341.33", tw: "BUY", pw: 273, vw: 19.08 },
            { t: "NIKKEI", m: "indices", s: "indices", i: "Asia", p: "56,363.94", tw: "BUY", pw: 231, vw: 39.08 },
            { t: "GOLD", m: "commodities", s: "Metals", i: "Metals", p: "$4,967.27", tw: "BUY", pw: 847, vw: 150.76 },
            { t: "SILVER", m: "commodities", s: "Metals", i: "Metals", p: "$77.94", tw: "BUY", pw: 1169, vw: 237.13 },
            { t: "COPPER", m: "commodities", s: "Metals", i: "Metals", p: "$60,119.00", tw: "BUY", pw: 49, vw: 2.25 },
            { t: "PLTR", m: "stocks", s: "Technology", i: "Software", p: "$142.91", tw: "SELL", pw: 4, vw: 5.20 },
            { t: "PG", m: "stocks", s: "Consumer", i: "Personal Prod.", p: "$157.33", tw: "BUY", pw: 4, vw: -1.16 },
            { t: "SBUX", m: "stocks", s: "Consumer", i: "Restaurants", p: "$98.98", tw: "BUY", pw: 4, vw: -0.44 },
            { t: "LDO", m: "stocks", s: "Industrials", i: "Defense", p: "‚Ç¨ 54.14", tw: "BUY", pw: 1114, vw: 467.03 },
            { t: "MU", m: "stocks", s: "Technology", i: "Semiconductors", p: "$383.50", tw: "BUY", pw: 246, vw: 231.75 }
        ];

        // 1. Check Login
        memberstack.getCurrentMember().then(({ data: member }) => {
            if (!member) {
                window.location.href = "index.html"; 
            } else {
                currentUser = member;
                document.getElementById("user-email").textContent = "User: " + member.auth.email;
                loadFavorites(); // Carica preferiti salvati
                renderTable(); // Disegna tabella
                updateKPIs(); // Calcola KPI
            }
        }).catch(() => {
            // Per test locale se memberstack fallisce
            renderTable();
            updateKPIs();
        });

        // 2. Logout
        function logout() {
            memberstack.logout().then(() => {
                window.location.href = "index.html";
            });
        }

        // 3. Gestione Preferiti (LocalStorage)
        function getFavorites() {
            const saved = localStorage.getItem('nile_favorites');
            return saved ? JSON.parse(saved) : [];
        }

        function toggleFavorite(ticker) {
            let favs = getFavorites();
            if (favs.includes(ticker)) {
                favs = favs.filter(t => t !== ticker); // Rimuovi
            } else {
                favs.push(ticker); // Aggiungi
            }
            localStorage.setItem('nile_favorites', JSON.stringify(favs));
            renderTable(); // Ridisegna per aggiornare stelle
        }

        function loadFavorites() {
            // Serve solo per init
        }

        function toggleWatchlistFilter() {
            showOnlyFavorites = !showOnlyFavorites;
            const icon = document.getElementById('star-filter-icon');
            if(showOnlyFavorites) {
                icon.style.color = "#fbbf24";
                icon.style.textShadow = "0 0 10px #fbbf24";
            } else {
                icon.style.color = "#475569";
                icon.style.textShadow = "none";
            }
            renderTable();
        }

        // 4. Render Table
        function renderTable() {
            const tbody = document.getElementById("tableBody");
            tbody.innerHTML = "";
            const favs = getFavorites();

            marketData.forEach(row => {
                // Filtro Preferiti
                if (showOnlyFavorites && !favs.includes(row.t)) return;

                const tr = document.createElement("tr");
                
                // Classi colore
                const trendWClass = row.tw === "BUY" ? "badge-buy" : "badge-sell";
                const varWClass = row.vw >= 0 ? "text-green" : "text-red";

                // Icona stella
                const isFav = favs.includes(row.t);
                const starClass = isFav ? "active" : "";

                // COSTRUZIONE RIGA (Senza colonne Daily)
                tr.innerHTML = `
                    <td class="ticker-cell">${row.t}</td>
                    <td style="font-style:italic; color:#94a3b8;">${row.m}</td>
                    <td>${row.s}</td>
                    <td>${row.i}</td>
                    <td style="font-weight:bold;">${row.p}</td>
                    <td><span class="badge ${trendWClass}">${row.tw}</span></td>
                    <td>${row.pw}</td>
                    <td class="${varWClass}">${row.vw}%</td>
                    <td style="text-align:center;">
                        <span class="star-icon ${starClass}" onclick="toggleFavorite('${row.t}')">‚òÖ</span>
                    </td>
                `;
                tbody.appendChild(tr);
            });
            // Riapplica i filtri input se presenti
             // (in una versione avanzata si salverebbe lo stato dei filtri)
        }

        // 5. Update KPIs (Solo Percentuali)
        function updateKPIs() {
            const total = marketData.length;
            if (total === 0) return;

            const greenW = marketData.filter(d => d.vw > 0).length;
            
            const pctGreen = ((greenW / total) * 100).toFixed(0);
            const pctRed = (100 - pctGreen).toFixed(0);

            document.getElementById("pct-green").textContent = `% GREEN SINCE FLIP W: ${pctGreen}%`;
            document.getElementById("pct-red").textContent = `% RED SINCE FLIP W: ${pctRed}%`;
        }

        // 6. Filter Function (Semplice)
        function filterTable(colIndex) {
            const input = document.getElementsByTagName("input")[colIndex]; // Prende l'input header corretto
            const filter = input.value.toUpperCase();
            const table = document.getElementById("mainTable");
            const tr = table.getElementsByTagName("tr");

            for (let i = 1; i < tr.length; i++) {
                let td = tr[i].getElementsByTagName("td")[colIndex];
                if (td) {
                    let txtValue = td.textContent || td.innerText;
                    if (txtValue.toUpperCase().indexOf(filter) > -1) {
                        tr[i].style.display = "";
                    } else {
                        tr[i].style.display = "none";
                    }
                }
            }
        }
    </script>
</body>
</html>
